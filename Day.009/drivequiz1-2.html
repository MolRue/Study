<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의배수</title>
</head>
<body>
    <script>
        const num = Number (prompt ('3의 배수를 입력하세요.'), 0)

        if (num % 3 === 0) {
            alert('3의 배수입니다.');
        } else if (num % 3 !== 0) {
            alert('3의 배수가 아니네?');
        } else {
            alert("숫자를 입력하시지?");
        }
    </script>
</body>
</html>
