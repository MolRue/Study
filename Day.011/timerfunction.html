<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout(function(){}) < callback함수처럼 이렇게 써도 된다
        // ↓ 요건 화살표함수
        // setTimeout(()=>{}, 1000)
        // // setTimeout (()+>{}, 1000) javascript에선 1000이 1초
        //     console.log('2초 후에 실행됩니다.')


        let cnt = 0;

        let id = setInterval(()=>{ 
            console.log(`2초 마다 실행됩니다.${cnt}번째.`)*cnt++}, 2000)
            
        

        setTimeout(()=>{
            console.log('타이머 종료')
            clearInterval(id)
        }, 10000)
        
    </script>
</body>
</html>
