<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
<script>
var DDay =  new Date(1998,4,10);  // 빈칸으로 두면, 컴퓨터내의 시간으로 불러온다. 변수 입력시, 변수로 계산된다.
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');

// 연도 혹은 월 을 바꿔줄수도 있다.
DDay.setFullYear(1999);
DDay.setMonth(8);

//
document.write('내 생일은 ',DDay.getFullYear(),'년 ',DDay.getMonth(),'월 ',DDay.getDate(),'일 입니다.<br>');

</script>
</body>
</html>
