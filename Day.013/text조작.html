<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <script>
        const a = document.querySelector('#a')
        const b = document.querySelector('#b')

        // div 사이에 h1을 넣어주는데 결과가 각각 다르다.
        a.textContent = '<h1>hextContent 속성</h1>' // 태그 형태가 아니라 hext 형태로 삽입.
        b.innerHTML = '<h1>inerHTML 속성</h1>'      // 태그 형태로 삽입

        
    </script>
</body>
</html>
