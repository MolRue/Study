<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        첫번째 div
        <span class="inner">테스트 입니다.</span>
        <span class="inner2">테스트 입니다.</span>
    </div>
    <script>
        const header = document.createElement('h1')
        const inner = document.querySelector('.inner')

        //parentNode : 부모태그를 선택해준다
        inner.parentNode.appendChild(header)

        console.log(inner.nextSibling.nextSibling)
        inner.nextSibling.nextSibling.innerHTML = '<h1>바뀜</h1>'
    </script>
</body>
</html>
