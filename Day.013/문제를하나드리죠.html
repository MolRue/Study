<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"> cm =
    <span></span>
    <select>
      <option value="10">mm</option>
      <option value="0.01">m</option>
      <option value="0.393701">inch</option>
    </select>
    <script>
        let currentVal;  //현재값
        let transVal = 10;   //변환상수

        const select = document.querySelector('select')
        const span = document.querySelector('span')
        const input = document.querySelector('input')
        // 필요한것들
        //1. input 에서 받아올수 있는 이벤트
        //2. select박스가 선택되면 바뀌는 change 이벤트 필요.

        function calculate() {   // 계산해주는 함수. input.addEventListner에서 사용한다.
            // 계산 결과를 보여준다.
            span.textContent = (currentVal * transVal).toFixed(2)  //toFixed : 소수점 두자리까지 출력
        }

        select.addEventListener('change', function(e){
            const options = e.currentTarget.options
            const index = e.currentTarget.options.selectedIndex
            transVal = options[index].value
                // 선택한 select박스의 값을 가져온다.
            calculate() // 얘가 계산을 해준다.
        })
        
        input.addEventListener('keyup', function(e){
            currentVal = e.currentTarget.value
            // input 창에 입력받은 값을 가져온다.
            calculate()  // 얘가 계산을 해준다.
        })
    </script>
</body>
</html>
