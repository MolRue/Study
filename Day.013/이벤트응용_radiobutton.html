<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>좋아하는 동물 선택</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>
    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>
    <input type="radio" name="pet" value="기타">
    <span>기타</span>
    <hr>
    <h3 id="output"></h3>
    <hr>
    <input type="checkbox">
    <h2 id="chk_output"></h2>
    <script>
        // 1. 라디오 이벤트
        const output = document.querySelector('#output')
        const radios = document.querySelectorAll('[name=pet]')   
        // ↑ 여러개 선택시 반드시 querySlectorAll
        // querySlectorAll의 경우, 여러개가 배열형이므로 For문으로 쓴다.

        radios.forEach(function(radio){
            radio.addEventListener('change', function(e){
                const current = e.currentTarget
                if (current.checked){  // checked : check가 되어있는지 아닌지 확인
                    output.textContent = `${current.value}`
                }
            })
        })

        //2. 체크이벤트
        const chk_output = document.querySelector('#chk_output')
        const checkbox = document.querySelector('[type=checkbox]')
        checkbox.addEventListener('change', function(e){
            if (e.currentTarget.checked) {  // 체크됬을때
                chk_output.textContent = '체크!'
            } else {  //체크 안됫을때
                chk_output.textContent = '안체크??'
            }
        })
    </script>
</body>
</html>
