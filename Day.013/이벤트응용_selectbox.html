<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택 : 떡볶이</p>
    <script>
        const select = document.querySelector('select')
        const p = document.querySelector('p')

        select.addEventListener('change', function(e){ // change : select박스에 변화가 일어날 경우 실행된다!
            const options = e.currentTarget.options  // select박스의 옵션을 다 가져온다.
            console.log(options)

            const index = e.currentTarget.options.selectedIndex
            console.log(index)

            p.textContent = `선택 : ${options[index].textContent}`
            // .textContent 를 붙여주면 option 에 있는 글자만 뽑아올수가 있다.
        })  

        // 위에 둘은 select 쓸때 짝꿍처럼 따라다님!
    </script>
</body>
</html>
