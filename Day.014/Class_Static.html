    <script>

        // 얘도 객체이기 때문에 속성 + 메소드 로 구성되어있다.
        class Pet{
            static color = 'black' // ← static속성 (정적속성)
            // construchor : 생성자 함수
            constructor(nameVal, ageVal, breedVal) {
            this.name = nameVal
            this.age = ageVal
            this.breed = breedVal
            // ↑ 속성
            }
            // ↓ 메소드(함수)
            eat (food) {
                console.log(`${this.name} 이가 ${food}(을)를 먹습니다.`)
            }
            agePrint (age) {
                console.log(`${this.name}(이)의 나이는 ${this.age}세 입니다.`)
            }
            breedPrint (breed) {
                console.log(`${this.name}(이)의 품종은 ${this.breed} 입니다.`)
            }
            static colorPrint () {   // ← Static함수(정적함수) , 정적 메소드.
                console.log(`색상은 ${this.color} 입니다.`)
            }
            // static 메소드는 같은 static메소드 에만 접근할 수 있다.
        }
