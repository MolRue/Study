<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        width: 300px;
        height: 400px;
        background-color: white;
        border-radius: 20px;
        border: 1px Bisque solid;
        font-size: 10px;
        box-sizing: border-box;
        margin: 0 10px;
        vertical-align: top;
        position: relative;
      }
      .more {
        width: 200px;
        height: 200px;
        left: 50px;
        text-align: center;
        vertical-align: middle;
        position: absolute;
        z-index: 2;
        font-size: 10px;
      }
      .more > a {
        font-weight: bold;
      }
      .opacity {
        opacity: 0.2;
      }
      .hidden {
        display: none;
      }
      h6 {
        position: absolute;
        z-index: 1;
        bottom: 40px;
        right: 10px;
        left: 10px;
      }
      img {
        position: absolute;
        z-index: 1;
        top: 35px;
        left: 25px;
      }
    </style>
  </head>
  <body>
    <li>
      <button class="button">
        <div class="more hidden">
          <a
            href="https://www.aladin.co.kr/shop/wproduct.aspx?ItemId=268444562"
            target="_blank"
            ><h5>더 알아보기</h5></a
          >
        </div>
        <article class="contents">
          <img
            src="../images/한권으로읽는컴퓨터.jpg"
            alt="책사진"
            width="250"
            height="290"
          />
          <br />
          <h6>한 권으로 읽는 컴퓨터 구조와 프로그래밍</h6>
        </article>
      </button>
    </li>
  </body>
  <script>
    const more = document.querySelectorAll('.more');
    const contents = document.querySelectorAll('.contents');
    const button = document.querySelectorAll('.button');

    for (let i = 0; i < button.length; i++) {
      button[i].addEventListener('mouseover', function () {
        more[i].classList.remove('hidden');
        contents[i].classList.add('opacity');
      });
    }

    for (let i = 0; i < button.length; i++) {
      button[i].addEventListener('mouseout', function () {
        more[i].classList.add('hidden');
        contents[i].classList.remove('opacity');
      });
    }
  </script>
</html>
