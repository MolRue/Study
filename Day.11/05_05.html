<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수</title>
    <body>
        <script>
            var num = 1;  // 전역변수 > 함수 기준으로 밖에 있는 변수
            //함수선언
            function love(){
              var a = num+1;   // 지역변수 > 함수 안에 있는 변수
              console.log('a:',a);
            }
            love();
            console.log(num);
        </script>
</body>
</html>
