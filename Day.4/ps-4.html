<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>가상 요소</title>
  <style>
    .container {
      width: 960px;
      margin : 0 auto;
    }
    ul li {
      margin: 15px;
    }
    li.new::after {
      content: "NEW!!";
      font-size: x-small;
      padding: 2px 4px;
      margin: 0 10px;
      border-radius: 2px;
      background: #f00;
      color: #fff;
    }
    /* after 를 붙이면 요소 뒤에 표시를 해준다. */
    /* before 를 붙이면 요소 앞에 표시를 해준다. */
    /* li .new 한칸 띄면 후손들을 선택(자식,후손) li.new 안띄어쓰면 li태그 >이면서< new 인 class를 포함한 요소 */
  </style>
</head>
<body>
  <div class="container">
    <h1>제품 목록</h1>
    <ul>
      <li class="new">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="new">제품 D</li>
    </ul>
  </div>
</body>
</html>
