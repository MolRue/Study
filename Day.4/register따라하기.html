<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왜인지 모르겠는 회원가입?</title>
    <style>
        #container {
          width: 600px;
          margin: 10px auto;
        }
      </style>
</head>
<body>
    <div id="container">
        <h1>무작정 따라하고보는 회원가입?</h1>
        <form>
            <fieldset><legend>사용자 정보?</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" id="uid" autofocus placeholder="플레이스홀더!" required>
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="umail" required>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" placeholder="문자와 숫자, 특수기호 포함" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label> 
                    <input type="password" id="pwd2" required>
                </li>
            </ul>
            </fieldset>
            <fieldset>
                <legend>뭔가 수신동의???</legend>
                <label for="radio">메일 ㄳ</label>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="radio">메일ㄴㄴ</label>
                <input type="radio" name="mailing" id="mailing_n"checked>
                <radio></radio>
            </fieldset>
        <div id="buttons">
            <input type="submit" value="가입하긔?">
            <input type="reset" value="취소?">
        </div>
        </form>
    </div>
</body>
</html>
