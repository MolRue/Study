<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            padding: 50px;
        }
        span {
            width: 50px;
            height: 50px;
            background-color: orange;
            padding: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 블록태그 : 대표적으로 p태그. -->
    <p>블록태그</p>
    <p>블록태그</p>
    <p>블록태그</p>
    <p>블록태그</p>
    <!-- 인라인태그 -->
    <span>인라인태그</span>
    <span>인라인태그</span>
    <span>인라인태그</span>
    <span>인라인태그</span>
</body>
</html>
