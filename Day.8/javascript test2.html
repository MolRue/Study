    <script>

        num = 5;
        console.log(num);
        const num2 = 2; 
        //상수 : 변할수 없는 수. 상수를 쓸경우 const로 선언
        
        let num3 = 5;
        console.log(num3)
        num3 = 10;
        console.log(num3)

        // 같은 변수명을 사용할수 없다. 정의를 여러번 하면 오류가 생긴다.

    </script>
