<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50이상,미만</title>
</head>
<body>
    <script>
        const input = Number (prompt ('정수를 입력하세요??'),0)
        
        if (input >= 50) {
            alert ('50 이상!');
            console.log('50이상!');
        } else if (input < 50) {
            alert ('50 미만!');
            console.log('50미만!');            
        } else {
            alert ("숫자를 입력.")
        }
        
    </script>
</body>
</html>
